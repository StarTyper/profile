<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="To learn HTML and CSS I created this astonishing piece of art.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Hello, my name is Florian</h1>
        <img src="images/Florian_SnowMonkey.jpg" class="img-circle" width="150px" alt="Picture of Florian holding an umbrella over a snow monkey.">
        <p id="introduction">
          I love to challenge my body with sports, learn to become wiser and make music to fuel my creativity. Relaxation I seek in nature.
        </p>
        <a href="https://stock.adobe.com/de/search?k=forest" class="btn">Discover The Forest!</a>
      </div>
      <div class="card">
        <h2>Follow me</h2>
        <ul class="list-inline">
          <li>
            <a href="https://github.com/StarTyper" id="github" class="btn-hover" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/florian-sitte/" id="linkedin" class="btn-hover" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
